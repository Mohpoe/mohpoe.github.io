<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript</title>
</head>
<body>
    <h1>Belajar JavaScript</h1>
    <button id="coba">Tes</button>
    <script>
        let request = new XMLHttpRequest();
        let db = 'https://script.google.com/macros/s/AKfycbxUVa8Ee5bUbzvks3hia69yfgr2DQ6VmfE-_PBtoIduZhY89rQ_y8nm1lmMTN05LcrI/exec';

        function getAJAX() {
            request.open('GET', `${db}?action=coba`, false);
            request.send;
            console.log(request.responseText);
        }

        document.getElementById('coba').addEventListener('click', getAJAX);
    </script>
</body>
</html>
