<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Perkalian</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --primary-color: #4a6fa5;
            --secondary-color: #e0e0e0;
            --button-hover: #3a5a8f;
            --sidebar-color: #ffffff;
            --sidebar-width: 250px;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --primary-color: #6d8cc0;
            --secondary-color: #333;
            --button-hover: #8da7d0;
            --sidebar-color: #2a2a2a;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Layout Utama */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-color);
            padding: 20px;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 100;
            overflow-y: auto;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar h2 {
            margin-top: 0;
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        .sidebar-section {
            margin-bottom: 20px;
        }

        .sidebar label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }

        .sidebar input[type="radio"] {
            margin-right: 10px;
        }

        .shortcut-info {
            background-color: var(--secondary-color);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .shortcut-key {
            display: inline-block;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 2px 6px;
            border-radius: 3px;
            margin: 0 3px;
            font-family: monospace;
            font-size: 0.9em;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-top: 80px;
            margin-left: 0;
            /* Pastikan tidak ada margin */
        }

        .main-content.sidebar-open {
            transform: translateX(var(--sidebar-width));
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            position: relative;
        }

        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 90;
            font-size: 20px;
            width: auto;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
            z-index: 90;
            width: auto;
        }

        /* Multiplication Display */
        .multiplication-container {
            width: 100%;
            max-width: 800px;
            margin: 30px auto;
            text-align: center;
        }

        .multiplication-display {
            font-weight: bold;
            word-break: break-all;
        }

        /* Responsive Font Size */
        @media (min-width: 1200px) {
            .multiplication-display {
                font-size: 120px;
            }
        }

        @media (max-width: 1199px) and (min-width: 768px) {
            .multiplication-display {
                font-size: 80px;
            }
        }

        @media (max-width: 767px) {
            .multiplication-display {
                font-size: 60px;
            }
        }

        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 400px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Desktop View */
        @media (min-width: 768px) {
            .sidebar {
                transform: translateX(0);
                position: relative;
                height: auto;
                box-shadow: none;
            }

            .main-content {
                width: calc(100% - var(--sidebar-width));
                /* margin-left: var(--sidebar-width); */
                transform: none !important;
                /* Hilangkan transform di desktop */
            }

            .multiplication-container {
                width: 100%;
            }

            .menu-toggle,
            .overlay {
                display: none;
            }
        }

        /* Mobile View Adjustments */
        @media (max-width: 767px) {
            .header {
                padding-top: 50px;
            }

            .multiplication-display {
                font-size: 15vw;
                min-height: 100px;
            }

            button {
                width: 100%;
                max-width: 200px;
            }

            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .overlay.active {
                opacity: 1;
                visibility: visible;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <h2>Pengaturan</h2>

            <div class="sidebar-section">
                <h3>Tipe Bilangan</h3>
                <label>
                    <input type="radio" name="numberType" value="satuan" checked> Satuan (1-9)
                </label>
                <label>
                    <input type="radio" name="numberType" value="puluhan"> Puluhan (10-99)
                </label>
                <label>
                    <input type="radio" name="numberType" value="ratusan"> Ratusan (100-999)
                </label>
            </div>

            <div class="sidebar-section">
                <h3>Shortcut Keyboard</h3>
                <div class="shortcut-info">
                    <p><span class="shortcut-key">Space</span> atau <span class="shortcut-key">Enter</span>: Soal baru
                    </p>
                    <p><span class="shortcut-key">H</span>: Tampilkan/sembunyikan jawaban</p>
                    <p><span class="shortcut-key">M</span>: Buka/tutup menu</p>
                    <p><span class="shortcut-key">D</span>: Ganti tema gelap/terang</p>
                </div>
            </div>
        </div>

        <div class="overlay" id="overlay"></div>

        <button class="menu-toggle" id="menuToggle">â˜°</button>
        <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>

        <div class="main-content" id="mainContent">
            <div class="header">
                <h1>Latihan Perkalian</h1>
            </div>

            <div class="multiplication-container">
                <div class="multiplication-display" id="multiplicationDisplay">?</div>
            </div>

            <div class="controls">
                <button id="generateBtn">Soal Baru (Space/Enter)</button>
                <div class="checkbox-container">
                    <input type="checkbox" id="showAnswer">
                    <label for="showAnswer">Tampilkan Jawaban (H)</label>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elemen DOM
        const display = document.getElementById('multiplicationDisplay');
        const generateBtn = document.getElementById('generateBtn');
        const showAnswerCheckbox = document.getElementById('showAnswer');
        const themeToggle = document.getElementById('themeToggle');
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menuToggle');
        const overlay = document.getElementById('overlay');
        const mainContent = document.getElementById('mainContent');
        const numberTypeRadios = document.querySelectorAll('input[name="numberType"]');

        // Variabel soal
        let currentProblem = { a: 0, b: 0, result: 0 };
        let currentNumberType = 'satuan';

        // Generate soal baru berdasarkan tipe bilangan
        function generateProblem() {
            let min, max;

            switch (currentNumberType) {
                case 'puluhan':
                    min = 10;
                    max = 99;
                    break;
                case 'ratusan':
                    min = 100;
                    max = 999;
                    break;
                case 'satuan':
                default:
                    min = 1;
                    max = 9;
            }

            currentProblem.a = Math.floor(Math.random() * (max - min + 1)) + min;
            currentProblem.b = Math.floor(Math.random() * (max - min + 1)) + min;
            currentProblem.result = currentProblem.a * currentProblem.b;

            updateDisplay();
        }

        // Update tampilan
        function updateDisplay() {
            if (showAnswerCheckbox.checked) {
                display.textContent = `${currentProblem.a} Ã— ${currentProblem.b} = ${currentProblem.result}`;
            } else {
                display.textContent = `${currentProblem.a} Ã— ${currentProblem.b} = ?`;
            }
        }

        // Toggle dark/light mode
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Toggle sidebar
        function toggleSidebar() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            mainContent.classList.toggle('sidebar-open');
        }

        // Event listeners
        generateBtn.addEventListener('click', generateProblem);
        showAnswerCheckbox.addEventListener('change', updateDisplay);
        themeToggle.addEventListener('click', toggleTheme);
        menuToggle.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);

        // Shortcut keyboard
        document.addEventListener('keydown', (e) => {
            // Space atau Enter untuk soal baru
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                generateProblem();
            }
            // H untuk toggle jawaban
            else if (e.key.toLowerCase() === 'h') {
                e.preventDefault();
                showAnswerCheckbox.checked = !showAnswerCheckbox.checked;
                updateDisplay();
            }
            // M untuk toggle menu
            else if (e.key.toLowerCase() === 'm') {
                e.preventDefault();
                toggleSidebar();
            }
            // D untuk toggle dark mode
            else if (e.key.toLowerCase() === 'd') {
                e.preventDefault();
                toggleTheme();
            }
        });

        // Update tipe bilangan saat radio button berubah
        numberTypeRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                currentNumberType = e.target.value;
                generateProblem();
            });
        });

        // Cek preferensi tema dari localStorage
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Generate soal pertama saat halaman dimuat
        generateProblem();
    </script>
</body>

</html>
